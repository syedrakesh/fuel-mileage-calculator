<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Mileage Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Fuel Mileage Calculator</h1>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </header>

        <!-- Car Profile Section -->
        <div class="calculator">
            <h2>Car Profile</h2>
            <div class="input-field">
                <label for="carModel">Car Model:</label>
                <input type="text" id="carModel" placeholder="Enter car model" />
            </div>
            <button onclick="saveCarProfile()">Save Car Profile</button>
        </div>

        <!-- MPG Calculation Section -->
        <div class="calculator">
            <h2>Calculate MPG</h2>
            <div class="input-field">
                <label for="startMileage">Starting Mileage (miles):</label>
                <input type="number" id="startMileage" placeholder="Enter starting mileage" />
            </div>
            <div class="input-field">
                <label for="endMileage">Ending Mileage (miles):</label>
                <input type="number" id="endMileage" placeholder="Enter ending mileage" />
            </div>
            <div class="input-field">
                <label for="amountSpent">Amount Spent on Fuel ($):</label>
                <input type="number" id="amountSpent" placeholder="Enter amount spent" />
            </div>
            <div class="input-field">
                <label for="pricePerGallon">Price per Gallon ($):</label>
                <input type="number" id="pricePerGallon" placeholder="Enter price per gallon" />
            </div>
            <button onclick="calculateMPG()">Calculate MPG</button>
        </div>

        <!-- Distance Calculation Section -->
        <div class="calculator">
            <h2>Calculate Distance You Can Drive</h2>
            <div class="input-field">
                <label for="mpg">Car's Miles Per Gallon (mpg):</label>
                <input type="number" id="mpg" placeholder="Calculated mpg" readonly />
            </div>
            <div class="input-field">
                <label for="amountSpent2">Amount Spent on Fuel ($):</label>
                <input type="number" id="amountSpent2" placeholder="Enter amount spent" />
            </div>
            <div class="input-field">
                <label for="pricePerGallon2">Price per Gallon ($):</label>
                <input type="number" id="pricePerGallon2" placeholder="Enter price per gallon" />
            </div>
            <button onclick="calculateDistance()">Calculate Distance</button>
        </div>

        <!-- Graph Section -->
        <h2>Fuel Efficiency Over Time</h2>
        <canvas id="fuelEfficiencyChart"></canvas>

        <div id="result" class="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
